name: PahanaEduService Maven Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download and install MySQL Connector manually
        run: |
          wget https://repo1.maven.org/maven2/mysql/mysql-connector-j/8.0.32/mysql-connector-j-8.0.32.jar -O mysql-connector-j-8.0.32.jar
          mvn install:install-file \
            -Dfile=mysql-connector-j-8.0.32.jar \
            -DgroupId=mysql \
            -DartifactId=mysql-connector-j \
            -Dversion=8.0.32 \
            -Dpackaging=jar

      - name: Build with Maven (skip tests)
        working-directory: PahanaEduService/
        run: mvn clean install -Dmaven.test.skip=true
