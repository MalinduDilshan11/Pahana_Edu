<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pahana Edu - Bill History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 50%, #1e40af 100%);
            min-height: 100vh;
        }

        .section-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .section-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.12);
        }

        .header-gradient {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 50%, #1e40af 100%);
        }

        .input-field, .select-field {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .input-field:focus, .select-field:focus {
            outline: none;
            border-color: #fbbf24;
            box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.1);
            transform: translateY(-1px);
            background: #ffffff;
        }

        .btn-back {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(107, 114, 128, 0.3);
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(107, 114, 128, 0.4);
        }

        .btn-view {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-view:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 18px rgba(16, 185, 129, 0.4);
        }

        .table-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
        }

        .table-header {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
            color: white;
        }

        .table-row:hover {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        .banner-container {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 500px;
            z-index: 1000;
        }

        .banner {
            display: flex;
            align-items: center;
            padding: 16px;
            margin: 10px 0;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: translateY(-100%);
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .banner.show {
            transform: translateY(0);
        }

        .banner-error {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
        }

        .banner-icon {
            margin-right: 12px;
            font-size: 24px;
        }

        .welcome-text {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Banner Notification Container -->
    <div id="bannerContainer" class="banner-container"></div>

    <!-- Header -->
    <header class="header-gradient text-white py-6 shadow-2xl relative z-10">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold">PAHANA EDU</h1>
                    <p class="text-blue-200 font-medium">Bill History</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 relative z-10">
        <section class="section-card rounded-3xl p-8 mb-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold welcome-text mb-2">
                    <i class="fas fa-history mr-3"></i>Bill History
                </h2>
                <p class="text-gray-600 font-medium">View all past bills or filter by customer</p>
                <div class="w-20 h-1 bg-gradient-to-r from-yellow-400 to-yellow-500 mx-auto mt-3 rounded-full"></div>
            </div>
            <div class="mb-6">
                <label for="filterCustomerSelect" class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-filter mr-2 text-yellow-500"></i>Filter by Customer
                </label>
                <select id="filterCustomerSelect" class="select-field w-full" onchange="filterBills()">
                    <option value="">-- All Customers --</option>
                </select>
            </div>
            <div class="table-container overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="table-header">
                        <tr>
                            <th class="px-6 py-4 text-left text-sm font-bold uppercase tracking-wider">
                                <i class="fas fa-receipt mr-2"></i>Bill ID
                            </th>
                            <th class="px-6 py-4 text-left text-sm font-bold uppercase tracking-wider">
                                <i class="fas fa-user mr-2"></i>Customer
                            </th>
                            <th class="px-6 py-4 text-left text-sm font-bold uppercase tracking-wider">
                                <i class="fas fa-calendar-alt mr-2"></i>Date
                            </th>
                            <th class="px-6 py-4 text-left text-sm font-bold uppercase tracking-wider">
                                <i class="fas fa-dollar-sign mr-2"></i>Total Amount
                            </th>
                            <th class="px-6 py-4 text-left text-sm font-bold uppercase tracking-wider">
                                <i class="fas fa-cogs mr-2"></i>Action
                            </th>
                        </tr>
                    </thead>
                    <tbody id="billHistoryTableBody" class="divide-y divide-gray-200"></tbody>
                </table>
            </div>
            <button onclick="window.close()" class="btn-back mt-6">
                <i class="fas fa-arrow-left mr-2"></i>Back
            </button>
        </section>
    </main>

    <script>
        let allBills = [];
        let customers = [];
        let customerMap = {};

        // Calculate discount based on subtotal
        function calculateDiscount(subtotal) {
            if (subtotal > 10000) {
                return { percentage: 15, amount: subtotal * 0.15 };
            } else if (subtotal > 5000) {
                return { percentage: 10, amount: subtotal * 0.10 };
            } else if (subtotal > 2500) {
                return { percentage: 5, amount: subtotal * 0.05 };
            }
            return { percentage: 0, amount: 0 };
        }

        // Fetch all customers
        async function loadCustomers() {
            try {
                const response = await fetch('http://localhost:8080/PahanaEduService/resources/customers');
                customers = await response.json();
                const filterCustomerSelect = document.getElementById('filterCustomerSelect');
                customers.forEach(customer => {
                    customerMap[customer.customerId] = customer.name;
                    const option = document.createElement('option');
                    option.value = customer.customerId;
                    option.textContent = `${customer.name} (${customer.accountNumber})`;
                    filterCustomerSelect.appendChild(option);
                });
            } catch (error) {
                showFeedback('Error loading customers: ' + error.message, 'banner-error');
            }
        }

        // Fetch all bills
        async function loadAllBills() {
            try {
                const response = await fetch('http://localhost:8080/PahanaEduService/resources/bills');
                allBills = await response.json();
                // Sort by date descending
                allBills.sort((a, b) => new Date(b.billDate) - new Date(a.billDate));
                populateBillTable(allBills);
            } catch (error) {
                showFeedback('Error loading bill history: ' + error.message, 'banner-error');
            }
        }

        // Populate bill table
        function populateBillTable(bills) {
            const billHistoryTableBody = document.getElementById('billHistoryTableBody');
            billHistoryTableBody.innerHTML = '';
            if (bills.length === 0) {
                billHistoryTableBody.innerHTML = `
                    <tr class="table-row">
                        <td colspan="5" class="px-6 py-4 whitespace-nowrap text-sm text-gray-600 text-center">No bills found.</td>
                    </tr>
                `;
                return;
            }
            bills.forEach(bill => {
                const customerName = customerMap[bill.customerId] || 'Unknown';
                const row = document.createElement('tr');
                row.className = 'table-row';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${bill.billId}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${customerName}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${new Date(bill.billDate).toLocaleDateString()}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-green-600">Rs. ${bill.totalAmount.toFixed(2)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                        <button onclick="viewBillDetails(${bill.billId}, ${bill.customerId})" class="btn-view">
                            <i class="fas fa-eye mr-1"></i>View
                        </button>
                    </td>
                `;
                billHistoryTableBody.appendChild(row);
            });
        }

        // Filter bills by customer
        function filterBills() {
            const selectedCustomerId = document.getElementById('filterCustomerSelect').value;
            const filteredBills = selectedCustomerId
                ? allBills.filter(bill => bill.customerId == selectedCustomerId)
                : allBills;
            populateBillTable(filteredBills);
        }

        // View bill details
        async function viewBillDetails(billId, customerId) {
            try {
                const billResponse = await fetch(`http://localhost:8080/PahanaEduService/resources/bills/${billId}`);
                const bill = await billResponse.json();
                if (!billResponse.ok) {
                    showFeedback('Error fetching bill details: ' + bill.message, 'banner-error');
                    return;
                }
                const customerResponse = await fetch(`http://localhost:8080/PahanaEduService/resources/customers/${customerId}`);
                const customer = await customerResponse.json();
                const subtotal = bill.billItems.reduce((sum, item) => sum + (item.quantity * item.price), 0);
                const discount = calculateDiscount(subtotal);
                const total = subtotal - discount.amount;
                printBill(
                    {
                        name: customer.name || 'Unknown',
                        account: customer.accountNumber || 'N/A',
                        address: customer.address || 'N/A',
                        phone: customer.telephoneNumber || 'N/A'
                    },
                    bill.billItems.map(item => ({
                        itemId: item.itemId,
                        itemName: `Item ${item.itemId}`, // Placeholder, as item name isn't stored in bill
                        quantity: item.quantity,
                        price: item.price
                    })),
                    subtotal,
                    discount,
                    total
                );
            } catch (error) {
                showFeedback('Error loading bill details: ' + error.message, 'banner-error');
            }
        }

        // Generate print window content
        function printBill(customer, bill, subtotal, discount, total) {
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <html>
                <head>
                    <title>Bill Receipt - Pahana Edu</title>
                    <style>
                        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
                        body {
                            font-family: 'Poppins', sans-serif;
                            padding: 20px;
                            background: #f8fafc;
                        }
                        .bill-container {
                            max-width: 600px;
                            margin: 0 auto;
                            background: rgba(255, 255, 255, 0.98);
                            backdrop-filter: blur(15px);
                            border: 1px solid rgba(255, 255, 255, 0.3);
                            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
                            padding: 20px;
                            border-radius: 16px;
                        }
                        .header {
                            text-align: center;
                            margin-bottom: 20px;
                            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 50%, #1e40af 100%);
                            color: white;
                            padding: 15px;
                            border-radius: 12px;
                        }
                        .header img {
                            width: 80px;
                            height: 80px;
                            object-fit: contain;
                            margin-bottom: 10px;
                        }
                        .header h1 {
                            margin: 0;
                            font-size: 24px;
                        }
                        .customer-details, .bill-details {
                            margin-bottom: 20px;
                        }
                        .customer-details p, .bill-details p {
                            margin: 8px 0;
                            color: #1e3a8a;
                        }
                        table {
                            width: 100%;
                            border-collapse: collapse;
                            margin-bottom: 20px;
                        }
                        th, td {
                            border: 1px solid rgba(255, 255, 255, 0.3);
                            padding: 12px;
                            text-align: left;
                        }
                        th {
                            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
                            color: white;
                            font-weight: 600;
                        }
                        td {
                            background: rgba(255, 255, 255, 0.9);
                            color: #1e3a8a;
                        }
                        .total {
                            font-weight: bold;
                            text-align: right;
                            color: #1e3a8a;
                            margin: 8px 0;
                        }
                        .print-btn {
                            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
                            color: #1e3a8a;
                            border: none;
                            border-radius: 12px;
                            padding: 12px 24px;
                            font-weight: 600;
                            cursor: pointer;
                            transition: all 0.3s ease;
                            box-shadow: 0 8px 20px rgba(251, 191, 36, 0.3);
                            margin: 10px;
                        }
                        .print-btn:hover {
                            transform: translateY(-2px);
                            box-shadow: 0 12px 30px rgba(251, 191, 36, 0.4);
                        }
                        .cancel-btn {
                            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
                            color: white;
                            border: none;
                            border-radius: 12px;
                            padding: 12px 24px;
                            font-weight: 600;
                            cursor: pointer;
                            transition: all 0.3s ease;
                            box-shadow: 0 8px 20px rgba(107, 114, 128, 0.3);
                            margin: 10px;
                        }
                        .cancel-btn:hover {
                            transform: translateY(-2px);
                            box-shadow: 0 12px 30px rgba(107, 114, 128, 0.4);
                        }
                        .button-container {
                            text-align: center;
                            margin: 20px 0;
                        }
                        @media print {
                            .no-print { display: none; }
                            .bill-container { box-shadow: none; border: none; }
                        }
                    </style>
                </head>
                <body>
                    <div class="bill-container">
                        <div class="header">
                            <img src="images/pahana_logo2.png" alt="Pahana Edu Logo">
                            <h1>Pahana Edu Billing</h1>
                            <p>Bill Date: ${new Date().toLocaleDateString()}</p>
                        </div>
                        <div class="customer-details">
                            <h2 style="color: #1e3a8a; font-weight: 600;">Customer Details</h2>
                            <p><i class="fas fa-user mr-2 text-yellow-500"></i><strong>Name:</strong> ${customer.name}</p>
                            <p><i class="fas fa-credit-card mr-2 text-yellow-500"></i><strong>Account:</strong> ${customer.account}</p>
                            <p><i class="fas fa-map-marker-alt mr-2 text-yellow-500"></i><strong>Address:</strong> ${customer.address}</p>
                            <p><i class="fas fa-phone mr-2 text-yellow-500"></i><strong>Phone:</strong> ${customer.phone}</p>
                        </div>
                        <div class="bill-details">
                            <h2 style="color: #1e3a8a; font-weight: 600;">Bill Details</h2>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Item Name</th>
                                        <th>Quantity</th>
                                        <th>Price</th>
                                        <th>Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${bill.map(item => `
                                        <tr>
                                            <td>${item.itemName}</td>
                                            <td>${item.quantity}</td>
                                            <td>Rs. ${item.price.toFixed(2)}</td>
                                            <td>Rs. ${(item.quantity * item.price).toFixed(2)}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                            <p class="total">Subtotal: Rs. ${subtotal.toFixed(2)}</p>
                            <p class="total">Discount (${discount.percentage}%): Rs. ${discount.amount.toFixed(2)}</p>
                            <p class="total">Total Amount: Rs. ${total.toFixed(2)}</p>
                        </div>
                        <div class="button-container no-print">
                            <button class="print-btn" onclick="window.print()"><i class="fas fa-print mr-2"></i>Print Bill</button>
                            <button class="cancel-btn" onclick="window.close()"><i class="fas fa-times mr-2"></i>Cancel</button>
                        </div>
                    </div>
                </body>
                </html>
            `);
            printWindow.document.close();
        }

        // Show feedback message as banner
        function showFeedback(message, className) {
            const bannerContainer = document.getElementById('bannerContainer');
            const banner = document.createElement('div');
            banner.className = `banner ${className}`;
            banner.innerHTML = `
                <i class="fas fa-exclamation-circle banner-icon"></i>
                ${message}
            `;
            bannerContainer.appendChild(banner);

            // Show banner with animation
            setTimeout(() => {
                banner.classList.add('show');
            }, 100);

            // Remove banner after 3 seconds
            setTimeout(() => {
                banner.classList.remove('show');
                setTimeout(() => {
                    banner.remove();
                }, 300);
            }, 3000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const customerId = urlParams.get('customerId');
            loadCustomers();
            loadAllBills();
            if (customerId) {
                // Preselect the customer filter if provided
                const filterCustomerSelect = document.getElementById('filterCustomerSelect');
                filterCustomerSelect.addEventListener('load', () => {
                    filterCustomerSelect.value = customerId;
                    filterBills();
                });
            }
        });
    </script>
</body>
</html>
