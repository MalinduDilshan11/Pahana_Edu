<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pahana Edu - Customer Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .table-header {
            background-color: #1e40af;
            color: white;
        }
        .table-row:hover {
            background-color: #f3f4f6;
        }
        .error-message, .success-message {
            display: none;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-indigo-600 text-white py-4 shadow-lg">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Pahana Edu - Customer Management</h1>
            <div>
                <span id="userEmail" class="mr-4"></span>
                <button id="logoutButton" class="bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600 hidden">Logout</button>
            </div>
        </div>
    </header>

    <!-- Login Modal -->
    <div id="loginModal" class="modal flex">
        <div class="modal-content">
            <h2 class="text-xl font-semibold mb-4">Login</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="loginEmail" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="loginEmail" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="loginPassword" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                </div>
                <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Login</button>
            </form>
            <p id="loginError" class="error-message mt-2 text-red-600"></p>
        </div>
    </div>

    <!-- Main Content -->
    <main id="mainContent" class="container mx-auto px-4 py-8 flex-grow hidden">
        <!-- Customer Form -->
        <section class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4">Add/Edit Customer</h2>
            <form id="customerForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="hidden" id="customerEmail">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                </div>
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                    <input type="text" id="address" name="address" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                </div>
                <div>
                    <label for="telephoneNumber" class="block text-sm font-medium text-gray-700">Telephone Number</label>
                    <input type="text" id="telephoneNumber" name="telephoneNumber" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                </div>
                <div>
                    <label for="unitsConsumed" class="block text-sm font-medium text-gray-700">Units Consumed</label>
                    <input type="number" id="unitsConsumed" name="unitsConsumed" min="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                </div>
                <div class="md:col-span-2">
                    <button type="submit" id="submitButton" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Add Customer</button>
                    <button type="button" id="cancelButton" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 ml-2 hidden">Cancel</button>
                </div>
            </form>
            <p id="formError" class="error-message mt-2 text-red-600"></p>
            <p id="formSuccess" class="success-message mt-2 text-green-600"></p>
        </section>

        <!-- Customer Table -->
        <section class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Customer List</h2>
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="table-header">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm font-medium">Account Number</th>
                        <th class="px-6 py-3 text-left text-sm font-medium">Name</th>
                        <th class="px-6 py-3 text-left text-sm font-medium">Address</th>
                        <th class="px-6 py-3 text-left text-sm font-medium">Telephone</th>
                        <th class="px-6 py-3 text-left text-sm font-medium">Units Consumed</th>
                        <th class="px-6 py-3 text-left text-sm font-medium">Email</th>
                        <th class="px-6 py-3 text-left text-sm font-medium">Actions</th>
                    </tr>
                </thead>
                <tbody id="customerTableBody" class="divide-y divide-gray-200"></tbody>
            </table>
        </section>
    </main>
    <footer class="bg-indigo-600 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Pahana Edu. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const API_BASE_URL = 'http://localhost:8080/PahanaEduService/resources/customers';

        // Check login status
        function checkLoginStatus() {
            const email = localStorage.getItem('userEmail');
            if (email) {
                document.getElementById('userEmail').textContent = `Logged in as: ${email}`;
                document.getElementById('logoutButton').classList.remove('hidden');
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('mainContent').classList.remove('hidden');
                fetchCustomers();
            } else {
                document.getElementById('loginModal').style.display = 'flex';
                document.getElementById('mainContent').classList.add('hidden');
            }
        }

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const credentials = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(credentials)
                });
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('userEmail', credentials.email);
                    checkLoginStatus();
                } else {
                    showLoginError(data.message || 'Invalid email or password');
                }
            } catch (error) {
                showLoginError('Error during login: ' + error.message);
            }
        });

        // Handle logout
        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('userEmail');
            checkLoginStatus();
        });

        // Fetch and display all customers
        async function fetchCustomers() {
            try {
                const response = await fetch(API_BASE_URL);
                const customers = await response.json();
                const tableBody = document.getElementById('customerTableBody');
                tableBody.innerHTML = '';
                customers.forEach(customer => {
                    const row = document.createElement('tr');
                    row.className = 'table-row';
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm">${customer.accountNumber}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">${customer.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">${customer.address}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">${customer.telephoneNumber}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">${customer.unitsConsumed}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">${customer.email}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <button onclick="editCustomer('${customer.email}')" class="text-indigo-600 hover:text-indigo-800">Edit</button>
                            <button onclick="deleteCustomer('${customer.email}')" class="text-red-600 hover:text-red-800 ml-2">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                showFormError('Failed to fetch customers: ' + error.message);
            }
        }

        // Add or update customer
        document.getElementById('customerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('customerEmail').value;
            const customer = {
                name: document.getElementById('name').value,
                address: document.getElementById('address').value,
                telephoneNumber: document.getElementById('telephoneNumber').value,
                unitsConsumed: parseInt(document.getElementById('unitsConsumed').value),
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const url = email ? `${API_BASE_URL}/${email}` : API_BASE_URL;
                const method = email ? 'PUT' : 'POST';
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(customer)
                });

                if (response.ok) {
                    resetForm();
                    fetchCustomers();
                    showFormSuccess(`Customer ${email ? 'updated' : 'added'} successfully`);
                } else {
                    const errorData = await response.json();
                    showFormError(errorData.message || 'Error saving customer');
                }
            } catch (error) {
                showFormError('Error saving customer: ' + error.message);
            }
        });

        // Edit customer
        async function editCustomer(email) {
            try {
                const response = await fetch(`${API_BASE_URL}/${email}`);
                if (response.ok) {
                    const customer = await response.json();
                    document.getElementById('customerEmail').value = customer.email;
                    document.getElementById('name').value = customer.name;
                    document.getElementById('address').value = customer.address;
                    document.getElementById('telephoneNumber').value = customer.telephoneNumber;
                    document.getElementById('unitsConsumed').value = customer.unitsConsumed;
                    document.getElementById('email').value = customer.email;
                    document.getElementById('password').value = customer.password;
                    document.getElementById('submitButton').textContent = 'Update Customer';
                    document.getElementById('cancelButton').classList.remove('hidden');
                } else {
                    showFormError('Failed to fetch customer details');
                }
            } catch (error) {
                showFormError('Error fetching customer: ' + error.message);
            }
        }

        // Delete customer
        async function deleteCustomer(email) {
            if (confirm('Are you sure you want to delete this customer?')) {
                try {
                    const response = await fetch(`${API_BASE_URL}/${email}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        fetchCustomers();
                        showFormSuccess('Customer deleted successfully');
                    } else {
                        const errorData = await response.json();
                        showFormError(errorData.message || 'Error deleting customer');
                    }
                } catch (error) {
                    showFormError('Error deleting customer: ' + error.message);
                }
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('customerForm').reset();
            document.getElementById('customerEmail').value = '';
            document.getElementById('submitButton').textContent = 'Add Customer';
            document.getElementById('cancelButton').classList.add('hidden');
            document.getElementById('formError').style.display = 'none';
            document.getElementById('formSuccess').style.display = 'none';
        }

        // Show form error
        function showFormError(message) {
            const errorMessage = document.getElementById('formError');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => errorMessage.style.display = 'none', 5000);
        }

        // Show form success
        function showFormSuccess(message) {
            const successMessage = document.getElementById('formSuccess');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            setTimeout(() => successMessage.style.display = 'none', 5000);
        }

        // Show login error
        function showLoginError(message) {
            const errorMessage = document.getElementById('loginError');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => errorMessage.style.display = 'none', 5000);
        }

        // Cancel edit
        document.getElementById('cancelButton').addEventListener('click', resetForm);

        // Initial check
        checkLoginStatus();
    </script>
</body>
</html>
